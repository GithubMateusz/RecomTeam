<!-- templates//authlogin.html -->

{% extends 'base_layout.html' %}


{% block title %} Home page {% endblock %}

{% block content %}
    <div class="app-login-content">
        <form>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email address</label>
                <input type="email" class="form-control" id="{{ form.email.id_for_label }}"
                       value="{{ form.email.value }}"
                       aria-describedby="{{ form.email.help_text }}">
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                <input type="password" class="form-control" id="{{ form.email.id_for_label }}"
                       value="{{ form.password.value }}"
                       aria-describedby="{{ form.password.help_text }}">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <a href="{% url 'social:begin' 'facebook' %}">
            <button class="btn btn-login-fb"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
        </a>

        <a href="{% url 'social:begin' 'google-oauth2' %}">
            <button class="btn btn-login-g-plus"><i class="fab fa-google-plus-g"></i> Sign in with Google+</button>
        </a>

    </div>
{% endblock %}
