<!-- templates//authlogin.html -->

{% extends 'base_layout.html' %}


{% block title %} Home page {% endblock %}

{% block content %}
    <div class="container" style="margin-top: 50px;">
        <div class="my-3 p-3 bg-dark rounded shadow-sm group-card">
            <h4 class="border-bottom pb-2 mb-0">Zaloguj się</h4>
            <div class="d-flex text-muted pt-3">
                <div class="pb-3 mb-0 small lh-sm w-100">
                    <div class="app-login-content">
                        <form class="form-signin" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="form.id_username">Email</label>
                                <input type="text" id="form.id_email" class="form-control"
                                       name="{{ form.email.html_name }}" placeholder="Adres email" required
                                       autofocus>
                                {% for error in form.email.errors %}
                                    <label>{{ error|escape }}  </label>
                                {% endfor %}
                            </div>
                            <div class="mb-3">
                                <label for="form.id_password">Hasło</label>
                                <input type="password" id="form.id_password" class="form-control" placeholder="Hasło"
                                       required name="{{ form.password.html_name }}">
                                {% for error in form.password.errors %}
                                    <label>{{ error|escape }}  </label>
                                {% endfor %}
                            </div>
                            <div class="mb-5">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
                            </div>
                        </form>
                        <div class="mb-3">
                            <a href="{% url 'signup' %}">
                                <button class="btn btn-lg btn-block btn-secondary">
                                    Nie masz konta? Zarejestruj się
                                </button>
                            </a>
                        </div>
                        <div class="mb-3">
                            <a href="{% url 'social:begin' 'facebook' %}">
                                <button class="btn btn-lg btn-block btn-login-fb"><i
                                        class="fab fa-facebook-f"></i>
                                    Zaloguj się przez Facebook
                                </button>
                            </a>
                        </div>
                        <div class="mb-3">
                            <a href="{% url 'social:begin' 'google-oauth2' %}">
                                <button class="btn btn-lg btn-block btn-login-g-plus">
                                    <i class="fab fa-google-plus-g"></i>
                                    Zaloguj się przez Google+
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
