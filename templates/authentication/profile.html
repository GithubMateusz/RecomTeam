{% extends 'base_layout.html' %}

{% block title %}Profile Page{% endblock title %}

{% block content %}
    <div class="container" style="margin-top: 50px;">
        <div class="my-3 p-3 bg-dark rounded shadow-sm group-card">
            <h4 class="border-bottom pb-2 mb-0">Twój profil</h4>
            <div class="d-flex text-muted pt-3">
                <div class="pb-3 mb-0 small lh-sm w-100">
                    <div class="app-login-content">
                        <form  method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="form.id_username">Imię</label>
                                <input type="text" id="form.id_first_name" class="form-control"
                                       name="{{ form.first_name.html_name }}" placeholder="Imię">
                                {% for error in form.first_name.errors %}
                                    <label>{{ error|escape }}  </label>
                                {% endfor %}
                            </div>

                            <div class="mb-3">
                                <label for="form.id_username">Nazwisko</label>
                                <input type="text" id="form.id_last_name" class="form-control"
                                       name="{{ form.last_name.html_name }}" placeholder="Nazwisko">
                                {% for error in form.last_name.errors %}
                                    <label>{{ error|escape }}  </label>
                                {% endfor %}
                            </div>
                            <div class="mb-5">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Zaktualizuj</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
